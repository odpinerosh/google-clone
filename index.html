<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Google</title>
</head>
<body class="body-container">
    <div class="container">
        <header class="header-bar">
            <nav class="header-bar_nav">
                <div class="header-bar_nav_gmail header-bar_el">
                    <a class="nav_link" href="http://www.gmail.com" target="_blank" rel="noopener noreferrer">Gmail</a>
                </div>
                <div class="header-bar_nav_imgs header-bar_el">
                    <a class="nav_link" href="http://https://www.google.com.co/imghp" target="_blank" rel="noopener noreferrer">Imágenes</a>
                </div>
                <div class="header-bar_nav_apps header-bar_el">
                    <a class="nav_apps nav_a" aria-label="Aplicaciones de Google" href="https://accounts.google.com/" aria-expanded="false" role="button" tabindex="0">
                        <svg class="nav_apps_svg" focusable="false" viewBox="0 0 24 24">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </a>
                </div>
                <div class="header-bar_nav_userpic header-bar_el">
                    <a class="nav_userpic nav_a" aria-label="Cuenta de Google" href="https://www.google.com.co/intl/es/about/products" aria-expanded="false" role="button" tabindex="0">
                        <img src="assets/userpic-1.png" class="nav_userpic_img" focusable="false">
                            
                        </img>
                    </a>
                </div>
            </nav>
        </header>
        <main class="main-section">
            <div>
                <img src="assets/googlelogo.png" alt="Google">
            </div>
            <div class="main-section-form-cont">
                <form action="" class="main-section_form">
                    <div class="main-section_form-input">
                        <div class="form-search-glass">
                            <span class="search-glass-span">
                                <svg class="search-glass-span_svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </svg>
                            </span>
                        </div>
                        <div class="form-search-input">
                            <input class="form-search-input_text" type="text">
                        </div>
                        <div class="form-search-mic">
                            <span class="search-mic-span">
                                <svg class="search-mic-span_svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                    <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                    <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="main-section_form_buttons">
                        <input class="form-button form-button_search" type="button" value="Buscar con Google">
                        <input class="form-button form-button_lucky" type="button" value="Voy a tener suerte">    
                    </div>
                </form>
            </div>
            <div class="offered-by">
                <span>Ofrecido por Google en:</span>
                <a href="https://www.google.com/setprefs">English</a>
                <a href="https://www.google.com/setprefs">Español (Latinoamérica)</a>
            </div>
        </main>
        <footer class="page-footer">
            <div class="page-footer-alist page-footer-list">
                <ul>
                    <li><a class="footer-list-a" href="https://about.google.com/" target="_blank" rel="noopener noreferrer">Sobre Google</a></li>
                    <li><a class="footer-list-a" href="https://www.google.com/intl/es_co/ads/" target="_blank" rel="noopener noreferrer">Publicidad</a></li>
                    <li><a class="footer-list-a" href="https://www.google.com/services/" target="_blank" rel="noopener noreferrer">Negocios</a></li>
                    <li><a class="footer-list-a" href="https://google.com/search/howsearchworks/" target="_blank" rel="noopener noreferrer">Cómo funciona la Búsqueda</a></li>
                </ul>
            </div>
            <div class="page-footer-blist page-footer-list">
                <ul>
                    <li><a class="footer-list-a" href="https://policies.google.com/privacy/" target="_blank" rel="noopener noreferrer">Privacidad</a></li>
                    <li><a class="footer-list-a" href="https://policies.google.com/terms/" target="_blank" rel="noopener noreferrer">Condiciones</a></li>
                    <li><a class="footer-list-a" href="https://www.google.com/preferences/" target="_blank" rel="noopener noreferrer">Preferencias</a></li>
                </ul>
            </div>
        </footer>
    </div>
    
</body>
</html>
